<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit recognizer</title>
    <style>
         body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
       }
        canvas {
            border: 2px solid black;
            background-color: #f0f0f0;
            cursor: crosshair;
            touch-action: none; 
        }
        .button-group {
        display: flex;
        flex-direction: row;
        gap: 15px;
        margin: 16px 0;
      }
    </style> 
</head>
<body>
    <h1 >Vẽ số bạn muốn(0 -> 9) : </h1>
    <canvas id ="canvas" width="280" height="280"></canvas>
    <div class="button-group">
        <button id="clear">Xoá</button>
        <button id="predict">Dự đoán</button>
    </div>
    <div id="result"></div>
    <img id="preview" style="margin-top:16px; border:1px solid #ccc; width:100px; height:100px;">
   <script src="/static/script.js" defer></script>  
</html>
